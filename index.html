<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mobile Directory (CUG)</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background-color: #f4f4f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .card.hod {
      border: 2px solid #ff9800;
      background-color: #fff8e1;
    }

    .logo {
      text-align: center;
      margin-bottom: 10px;
    }

    .logo img {
      max-width: 100px;
      height: auto;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-top: 5px;
      line-height: 1.1;
    }

    .heading-main {
      display: block;
    }

    .divider-full {
      border: none;
      border-top: 1px solid #ccc;
      width: 100%;
      margin: 6px 0;
    }

    .subheading {
      font-size: 22px;
      color: #333;
      font-weight: bold;
      display: block;
      margin-top: 2px;
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    input {
      width: 100%;
      max-width: 500px;
      padding: 15px;
      border-radius: 25px;
      font-size: 18px;
      border: 1px solid #ccc;
      background-color: #fff;
      color: #333;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #007bff;
      background-color: #e6f0ff;
      outline: none;
    }

    input::placeholder {
      color: #888;
    }

    #directory {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      width: 100%;
      max-width: 250px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .card h3 {
      font-size: 18px;
      color: #333;
      margin: 10px 0 5px 0;
    }

    .phone {
      font-size: 16px;
      font-weight: bold;
      color: #000;
      margin: 4px 0;
    }

    .card p {
      font-size: 14px;
      color: #555;
      margin: 4px 0;
    }

    .actions {
      margin-top: 10px;
    }

    .actions a {
      text-decoration: none;
      font-weight: bold;
      padding: 8px 14px;
      border-radius: 25px;
      display: inline-block;
      margin: 5px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .call-btn {
      background-color: #28a745;
      color: #fff;
      border: 1px solid #28a745;
    }

    .call-btn:hover {
      background-color: #218838;
    }

    .share-btn {
      background-color: #007bff;
      color: #fff;
      border: 1px solid #007bff;
    }

    .share-btn:hover {
      background-color: #0056b3;
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 15px;
      color: #777;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      #directory {
        flex-direction: column;
        align-items: center;
      }

      input {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="logo.png" alt="Logo" />
  </div>

  <h1>
    <span class="heading-main">Mobile Directory</span>
    <hr class="divider-full">
    <span class="subheading">CUG</span>
  </h1>

  <div class="search-container">
    <input type="text" oninput="searchDirectory()" id="search" placeholder="Search by name or designation..." style="text-align: center;" />
  </div>

  <div id="directory"></div>

  <footer>Created by Sajeesh P</footer>

  <script src="data.js"></script>
  <script>
    function render(data) {
      const container = document.getElementById("directory");
      if (data.length === 0) {
        container.innerHTML = "<p style='text-align:center;'>No contacts found. Try searching!</p>";
        return;
      }

      container.innerHTML = data.map(p => {
        const showCall = p.isHOD !== true;
        const hodClass = p.isHOD ? "hod" : "";

        return `
          <div class="card ${hodClass}">
            <h3>${p.name}</h3>
            <p>${p.designation}</p>
            <p class="phone">${p.phone}</p>
            <div class="actions">
              ${showCall ? `<a href="tel:${p.phone}" class="call-btn">📞 Call</a>` : ""}
              <a href="#" class="share-btn" onclick="shareContact('${p.name}', '${p.designation}', '${p.phone}')">🔗 Share</a>
            </div>
          </div>
        `;
      }).join('');
    }

    function searchDirectory() {
      const query = document.getElementById("search").value.toLowerCase();
      if (query === "") {
        document.getElementById("directory").innerHTML = "";
        return;
      }

      const filtered = directoryData.filter(p =>
        Object.values(p).some(val =>
          String(val).toLowerCase().includes(query)
        )
      );

      render(filtered);
    }

    function shareContact(name, designation, phone) {
      const shareText = `👤 ${name}\n🏢 ${designation}\n📱 ${phone}`;
      if (navigator.share) {
        navigator.share({
          title: 'Contact Info',
          text: shareText,
        })
        .then(() => console.log('Contact shared successfully!'))
        .catch((error) => console.error('Error sharing contact:', error));
      } else {
        alert('Sharing is not supported in this browser.');
      }
    }
  </script>
</body>
</html>
